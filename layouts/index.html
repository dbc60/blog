
{{ define "main" }}
<main>
    <!-- home page template -->
    <article>
        <header id="home-jumbotron" class="jumbotron text-center">
            <h1>{{ .Site.Title }}</h1>
            <p class="font-125">{{ .Site.Params.homeText | markdownify }} </p>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <!-- Ranges through content/posts/*.md -->
    {{ range first 10 (where .Pages "Section" "post") }}
    <p>
      <h2><a class="font-125" href="{{ .Permalink }}">{{ .Title }}</a></h2>
      {{ partial "date-and-tags.html" . }}
      {{ .Render "summary" }}
    </p>
    {{ end }}
</main>
{{ end }}
