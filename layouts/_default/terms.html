{{ define "main" }}
<!-- See https://bwaycer.github.io/hugo_tutorial.hugo/templates/terms/ -->
<main class="content">
<h2 class="title-article-terms">{{ .Title }}</h2>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.Alphabetical }}
  {{ $name := .Name }}
  {{ $count := $value.Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a href="{{ .Permalink }}">
      <span>{{ $count }}</span> {{ $name }}
    </a>
  </p>
  {{ end }}
{{ end }}
</main>
{{ end }}
