{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a href="{{ .Permalink }}">
      <span>{{ $count }}</span> {{ $name }}
    </a>
  </p>
  {{ end }}
{{ end }}

{{ end }}
