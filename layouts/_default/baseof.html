<!DOCTYPE html>
{{ $lang := .Site.Language.Lang | default "en" }}
<html lang="{{ $lang }}">
  {{ partial "head.html" . }}
  <body class="base">
      {{ block "header" . }}{{ partial "site-header.html" . -}}{{- end }}
    {{- partial "nav.html" . }}
    <main>
      {{- block "main" . -}}{{- end }}
    </main>
    {{ partial "footer.html" . -}}
    {{ partial "script.html" . -}}
  </body>
</html>
