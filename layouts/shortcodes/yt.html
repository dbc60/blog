<figure{{ with .Get "class" }} class="video {{ . }}" {{ else }} class="video" {{ end }}>
  <iframe
    src="https://www.youtube.com/embed/{{ .Get "id" }}?autoplay=0"
    allow="fullscreen"
    {{ with .Get "title" }} title="{{ . }}" {{ end }}>
  </iframe>
  {{- if or (or (.Get "title") (.Get "caption")) (.Get "attr") -}}
  <figcaption>
      {{ with (.Get "title") -}}
          {{ . }}
      {{- end -}}
  </figcaption>
  {{- end }}
</figure>
