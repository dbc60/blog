{{ define "main" }}

  <!-- post template -->
  <h1>{{- .Title -}}</h1>
  <p>{{ partial "date-and-tags.html" . }}</p>
  <section>
    {{- .Content -}}
  </section>

  {{ if and .Site.DisqusShortname (not (or .Site.Params.disable_comments .Params.disable_comments)) }}
    <section id="comments">
    {{ template "_internal/disqus.html" . }}
  </section>
  {{ end }}

{{ end }}
