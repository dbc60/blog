{{- if ne .Site.Params.hideFooter true -}}
<footer id="footer" class="mt-auto text-left text-muted">
  <div class="container">
    {{- .Site.Params.footerText | markdownify -}}
  </div>

  {{- range .Site.Params.links }}
    <a href="{{ .url }}" title="{{ .title }}"> <span class="social-link {{ .iconset | default "fab" }} fa-{{ .icon }}"></span> </a>
  {{- end }}
</footer>
{{- end -}}
