{{ "<!-- BEGIN layouts/partials/footer.html -->" | safeHTML -}}
  {{- if not .Site.Params.hideFooter }}
    <footer class="main-footer">
      <div class="container">
        {{ .Site.Params.footerText | printf "%s. %s." .Site.Params.copyright | markdownify }}
          <div class="social">
            {{- partial "social-follow.html" . -}}
          </div>
      </div>
    </footer>
  {{- end }}
    {{ "<!-- END layouts/partials/footer.html -->" | safeHTML -}}
