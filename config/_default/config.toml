title = "Doug's Blog"
baseurl = "https://douglascuthbertson.com"
languageCode = "en-us"
disqusShortname = "cuthbertson"
enableRobotsTXT = true
# Set Hugo built-in pagination
#Paginate = 8
canonifyURLs = true
footnoteReturnLinkContents = "â†©"
enableGitInfo = true
enableEmoji = true
# I think this will ignore files in this git repository, specifically, it should
# ignore .git/, .vscode/, .obsidian/, archetypes/, assets/, static, and the
# .editorconfig file.
#ignoreFiles = ["\\.git/.*", "\\.vscode/.*", "\\.editorconfig$", "\\.obsidian/.*"]
ignoreFiles = ["\\.git/.*", "\\.vscode/.*", "\\.editorconfig$", "\\.obsidian/.*", "admin"]

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = ""

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  lastmod = ['lastmod', ':git', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
  expiryDate = ['expiryDate']

# Do NOT set lineNumbersInTable to true. It really screws up how code blocks
# are displayed when their content exceeds the available width on the page.
# You wind up with a pair of horizontal scrollbars, one for the second column
# of the table (the content to the right of the line numbers) and another for
# the whole table. Both then have to be used to see the righthand edge of the
# table's content.
#
# I've set "lineNos = false". If you want line numbers in a code block, use the
# highlight shortcode and set "linenos=inline".
[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = "true"
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = false
    style = "monokai"
    tabWidth = 4
  # These are the defaults for the new Goldmark Markdown processor.
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true # changed from false to allow embedded D3 scripts to run.
      xHTML = false

# Uncomment below to enable syntax highlighting
#pygmentsCodefences=true
#pygmentsCodefencesGuessSyntax=true
#pygmentsUseClassic=true
#pygmentsUseClasses=true
#pygmentsOptions=noclasses
# See https://xyproto.github.io/splash/docs/all.html for more styles
#pygmentsStyle = "pygments"
#pygmentsStyle = "monokai"

# See https://feathericons.com/
