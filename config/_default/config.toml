  [[menu.nav]]
    name = "About"
    url = "/about/"
    weight = 700
  [[menu.nav]]
    name = "Now"
    url = "/now/"
    weight = 800
  [[menu.nav]]
    name = "Bookmarks"
    url = "/bookmarks/"
    weight = 900
  [[menu.nav]]
    name = "RSS"
    url = "/index.xml"
    weight = 1000

# More details about GDPR and Hugo privacy settings are at
# https://gohugo.io/about/hugo-and-gdpr/
# These settings disable the internal templates and shortcodes.

# Hugo privacy settings that work with its internal templates
# (See https://gohugo.io/templates/internal/).
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = true
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = true
    simple = false
  [privacy.twitter]
    disable = true
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = true
    simple = false
  [privacy.youtube]
    disable = true
    privacyEnhanced = true

# A better RSS Feed
rssLimit = 20
[author]
  name = "Douglas Cuthbertson"
  email = "doug.cuthbertson@gmail.com"

[taxonomies]
  tag = "tags"
  2015 = "2015"
  2016 = "2016"
  2020 = "2020"
  2021 = "2021"
  2022 = "2022"
  2023 = "2023"

[permalinks]
