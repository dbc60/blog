title = "Dream Sketch Code"
baseurl = "http://douglascuthbertson.com/"
languageCode = "en-us"
disqusShortname = "cuthbertson"
enableRobotsTXT = true
# Set Hugo built-in pagination
Paginate = 8

# Name of Academic theme folder in `themes/`.
# theme = "academic"
theme = "vanilla"

# Enable analytics by entering your Google Analytics tracking ID
googleAnalytics = ""

# Uncomment below to enable syntax highlighting
pygmentsCodefences = true
pygmentsCodefencesGuessSyntax = true
# See https://xyproto.github.io/splash/docs/all.html for more styles
#pygmentsStyle = "pygments"

# category and tag are the default taxonomies. Add more, as needed.
[taxonomies]
  category = "categories"
  tag = "tags"

[permalinks]
  post = "/:filename/"

# See https://feathericons.com/
# The value of pre is the icon name
[menu]
  [[menu.nav]]
    name = "Home"
    pre = "home"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "Notes"
    pre = "edit"
    url = "/note/"
    weight = 2
  [[menu.nav]]
    name = "About"
    pre = "smile"
    url = "/about/"
    weight = 3
  [[menu.nav]]
    name = "Now"
    pre = "coffee"
    url = "/now/"
    weight = 4
  [[menu.nav]]
    name = "Tags"
    pre = "tag"
    url = "/tags/"
    weight = 5
  [[menu.nav]]
    name = "Categories"
    pre = "bookmark"
    url = "/categories"
    weight = 6
  [[menu.nav]]
    name = "RSS"
    pre = "rss"
    url = "/index.xml"
    weight = 7

# Hugo default privacy settings that work with its internal templates
# (See https://gohugo.io/templates/internal/).
[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false
